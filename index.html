<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href='https://fonts.googleapis.com/css?family=Exo+2:400,700' rel='stylesheet' type='text/css'>
  <link href='./style.css' rel='stylesheet' type='text/css'>
  <title>Playing with Flexbox Columns</title>
</head>
<body class="wrapper">
  <div class="left column">
    <h2>Left</h2>
    <p>My width is 100px</p>
  </div>
  <div class="middle column">
    <h2>Middle</h2>
    <p>My width fills the middle space</p>
  </div>
  <div class="right column">
    <h2>Right</h2>
    <p>My width is 200px</p>
  </div>
</body>
</html>
